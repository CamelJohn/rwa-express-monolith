name: CI

on:
    push:
        branches:
            - main

jobs:
    check-types:
        name: Check typescript types
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Get npm cache directory
              id: npm-cache-dir
              shell: bash
              run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

            - uses: actions/cache@v4
              id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
              with:
                path: ${{ steps.npm-cache-dir.outputs.dir }}
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-


            - name: Setup Node and Install Dependencies
              if: steps.npm-cache.outputs.cache-hit != 'true'
              uses: ./.github/actions/setup-node-and-install-deps

            - name: Check types
              run: npm run types

    list-tests:
        name: List integration tests
        runs-on: ubuntu-latest
        outputs:
            matrix: ${{ steps.list.outputs.matrix }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: List tests
              id: list
              run: |
                  chmod +x ./scripts/list-integration-tests.sh
                  MATRIX=$(bash ./scripts/list-integration-tests.sh)
                  echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

    run-integration-tests:
        name: Run integration tests
        runs-on: ubuntu-latest
        needs: list-tests
        strategy:
            matrix:
                integration_test_file: ${{ fromJson(needs.list-tests.outputs.matrix).integration_tests_files }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Get npm cache directory
              id: npm-cache-dir
              shell: bash
              run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

            - uses: actions/cache@v4
              id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
              with:
                path: ${{ steps.npm-cache-dir.outputs.dir }}
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-

            - name: Setup Node and Install 
              if: steps.npm-cache.outputs.cache-hit != 'true'
              uses: ./.github/actions/setup-node-and-install-deps

            - name: Run integration tests
              run: npm run test:integration -- ${{ matrix.integration_test_file }}

    build:
        name: Build typescript with tsc
        needs: [check-types, run-integration-tests]
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node and Install Dependencies
              uses: ./.github/actions/setup-node-and-install-deps

            - name: Build
              run: npm run build
